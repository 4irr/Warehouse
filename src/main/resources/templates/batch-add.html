<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Добавление партии</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
    <link rel="stylesheet" th:href="@{/styles/add.css}"/>
</head>
<body>
    <div class="wrapper">
      <div class="background"></div>
      <div th:insert="blocks/header :: header"></div>
      <div class="main">
        <div class="main-container">
          <h1 class="title">Добавление партии</h1>
          <form th:action="@{/services/batches/add}" th:object="${batch}" method="post">
            <div class="field">
                <label>Тип товара:</label>
                <input type="text" th:field="*{type}" name="type" class="form-control" required="required" autocomplete="off"/>
            </div>
            <span class="validationError" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Ошибка ввода</span>
            <div class="field">
                <label>Количество товара в партии:</label>
                <input type="number" th:value="*{amount}" name="amount" placeholder="Количество единиц товара в партии" class="form-control" required="required"/>
            </div>
            <span class="validationError" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Поле не должно быть пустым</span>
            <div class="field">
                <label>Общая масса партии:</label>
                <input type="number" step="any" th:value="*{weight}" name="weight" placeholder="Общая масса партии" class="form-control" required="required"/>
            </div>
            <span class="validationError" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}">Поле не должно быть пустым</span>
            <button type="submit" style="margin-top: 10px" class="button">Добавить партию</button>
          </form>
        </div>
      </div>
      <div id="footer" th:insert="blocks/footer :: footer"></div>
    </div>
</body>
</html>
