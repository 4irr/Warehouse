<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Смена пароля</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/main.css}" />
    <link rel="stylesheet" th:href="@{/styles/services.css}" />
    <link rel="stylesheet" th:href="@{/styles/add.css}" />
</head>
<body>
<div class="wrapper">
    <div class="background"></div>
    <div th:insert="blocks/header :: header"></div>
    <div class="main">
        <div class="main-container">
            <h2 style="margin: 0px 0 30px 0">Смена пароля</h2>
            <form th:action="@{/profile/change-password}" method="post">
                <div class="field">
                    <label>Введите новый пароль:</label>
                    <input type="password" name="pass" class="form-control form-report" required autocomplete="off">
                </div>
                <div class="field">
                    <label>Повторите пароль:</label>
                    <input type="password" name="repPass" class="form-control form-report" required autocomplete="off">
                </div>
                <button class="button" type="submit">Сохранить</button>
            </form>
            <p class="validationError my-3" th:if="${error}" th:text="${error}"/>
        </div>
    </div>
    <div id="footer" th:insert="blocks/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
