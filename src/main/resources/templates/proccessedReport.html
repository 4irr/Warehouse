<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аналитический отчёт</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/main.css}" />
    <link rel="stylesheet" th:href="@{/styles/services.css}" />
    <link rel="stylesheet" th:href="@{/styles/add.css}" />
</head>
<body>
<div class="wrapper">
  <div class="background"></div>
  <div th:insert="blocks/header :: header"></div>
  <div class="main" style="background-color: #e4e4e4">
    <div class="main-container d-flex flex-column justify-content-center" style="height: 100%">
        <h2 class="text-center" style="margin: 0px 0 60px 0">Аналитический отчёт</h2>
      <div class="report-box">
        <div class="report-field">
          <h5>Дата начала периода:</h5>
          <p th:text="${from.format(formatter)}"/>
        </div>
        <div class="report-field">
          <h5>Дата конца периода:</h5>
            <p th:text="${to.format(formatter)}"/>
        </div>
        <div class="report-field">
          <h5>Грузооборот:</h5>
          <p th:text="${turnover} + ' кг'"/>
        </div>
        <div class="report-field">
          <h5>Расходы:</h5>
          <p th:text="${expenses} + ' руб.'"/>
        </div>
        <div class="report-field">
          <h5>Производительность труда:</h5>
          <p th:text="${productivity} + ' кг/чел'"/>
        </div>
        <div class="report-field">
          <h5>Коэфф. оборачиваемости:</h5>
          <p th:text="${turnoverRatio}"/>
        </div>
      </div>
      <form th:action="@{/analytics/report/save}" method="post">
        <input type="hidden" name="beginning" th:value="${from}">
        <input type="hidden" name="ending" th:value="${to}">
        <input type="hidden" name="turnover" th:value="${turnover}">
        <input type="hidden" name="expenses" th:value="${expenses}">
        <input type="hidden" name="productivity" th:value="${productivity}">
        <input type="hidden" name="turnoverRatio" th:value="${turnoverRatio}">
        <button class="button mx-auto my-3" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="footer" th:insert="blocks/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
