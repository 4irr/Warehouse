<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Редактирование товара</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
  <link rel="stylesheet" th:href="@{/styles/main.css}"/>
  <link rel="stylesheet" th:href="@{/styles/add.css}"/>
</head>
<body>
<div class="wrapper">
  <div class="background"></div>
  <div th:insert="blocks/header :: header"></div>
  <div class="main">
    <div class="main-container">
      <h1 class="title">Редактирование товара</h1>
      <form th:action="'/services/products/' + ${res.getProductId()} + '/edit'" th:object="${res}" method="post">
        <div class="field">
          <label>Код партии товара:</label>
          <select class="form-control" th:field="*{batch}" name="batch" required="required">
            <option th:each="el : ${batches}" th:value="${el.getBatchId()}" th:text="${el.getBatchId()}"></option>
          </select>
        </div>
        <div class="field">
          <label>Название товара:</label>
          <input type="text" th:field="*{name}" name="name" class="form-control" required="required" autocomplete="off"/>
        </div>
        <div class="field">
          <label>Ячейка товара:</label>
          <input type="text" th:value="*{cell}" name="cell" class="form-control" required="required"/>
        </div>
        <div class="field">
          <label>Цена товара:</label>
          <input type="number" step="any" th:field="*{price}" name="price" placeholder="Общая масса партии" class="form-control" required="required"/>
        </div>
        <span class="validationError" th:if="${error}" th:text="${error}"></span>
        <div class="field">
          <label>Срок хранения (до):</label>
          <input type="date" step="any" th:value="*{shelfLife}" name="shelfLife" class="form-control" required="required"/>
        </div>
        <button type="submit" style="margin-top: 10px" class="button">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="footer" th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
