<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Личный кабинет</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/styles/main.css}" />
    <link rel="stylesheet" th:href="@{/styles/services.css}" />
</head>
<body>
<div class="wrapper">
  <div th:insert="blocks/header :: header"></div>
  <div class="background"></div>
  <div class="main" style="background-color: #e4e4e4">
    <div class="main-container">
      <div class="profile-header">
        <h2 th:if="${profile.authorities[0].getAuthority().equals('ROLE_USER')}" th:text="'Статус: Работник'"/>
        <h2 th:if="${profile.authorities[0].getAuthority().equals('ROLE_ADMIN')}" th:text="'Статус: Администратор'"/>
        <h3>Данные пользователя</h3>
      </div>
      <div class="profile-content">
        <div class="sidenav">
          <a href="/profile/edit">Редактирование данных</a>
          <a href="/profile/change-password">Сменить пароль</a>
          <p class="text-success my-5" th:if="${changed}" th:text="${changed}"/>
        </div>
        <div class="info">
          <div class="user-info">
            <div class="user-info-row">
              <h6 class="icon"><i class='bx bx-user'></i>Логин: </h6>
              <p th:text="${profile.getUsername()}"/>
            </div>
            <div class="user-info-row">
              <h6 class="icon"><i class='bx bx-user-circle'></i>Имя: </h6>
              <p th:text="${profile.getName()}"/>
            </div>
            <div class="user-info-row">
              <h6 class="icon"><i class='bx bx-user-circle'></i>Фамилия: </h6>
              <p th:text="${profile.getSurname()}"/>
            </div>
            <div class="user-info-row">
              <h6 class="icon"><i class='bx bx-envelope'></i>Email: </h6>
              <p th:text="${profile.getEmail()}"/>
            </div>
            <div class="user-info-row">
              <h6 class="icon"><i class='bx bxs-phone-call'></i>Номер телефона: </h6>
              <p th:text="${profile.getTelNum()}"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer" th:insert="blocks/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
